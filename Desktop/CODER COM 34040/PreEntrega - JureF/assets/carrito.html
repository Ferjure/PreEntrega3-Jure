<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Tienda deportiva Fernanda</h1>
    <hr>
    <h2>Carrito Total</h2>
    <table class="table table-hover">
      <thead>
        <tr>
        <th><strong>Productos</strong></th>
        <th><strong>Precio</strong></th>
      </tr>
      </thead>
      <tbody id="tabla">
      </tbody>
    </table>
  <h3>Total: $<span id="total"></span></h3>
  <hr>
  <div class="row">
    <div class="col-md-4">
    <select id="cuotas" class="form-select" aria-label="Default select example">
      <option selected>Seleccionar forma de pago:</option>
      <option value="0">Efectivo 10% desc</option>
      <option value="6">Ahora 6</option>
      <option value="12">Ahora 12</option>
    </select>
  </div>
  </div>
  <br>
  <h3 class="alert alert-info">Total a pagar: <span id="totalPago"></span></h3>
  </div>
  <script  src="./js/carrito.js"></script>
</body>
</html>
